name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        lfs: true
    
    - name: Extract version from git
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
        else
          VERSION=$(git describe --tags --always 2>/dev/null | sed 's/^v//' || echo "1.0.12")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
        echo "GITHUB_REF_NAME=$VERSION" >> $GITHUB_ENV
        echo "Extracted version: $VERSION"
        
    - name: Initialize submodules
      run: |
        git submodule update --init --recursive --depth 1
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android NDK
      run: |
        echo "y" | sdkmanager "ndk;26.3.11579264"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.3.11579264" >> $GITHUB_ENV
    
    - name: Setup Go environment
      run: |
        go env -w GO111MODULE=on
        go env -w GOPROXY=https://proxy.golang.org,direct
    
    - name: Install gomobile
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        # Install gomobile and gobind
        go install golang.org/x/mobile/cmd/gomobile@latest
        go install golang.org/x/mobile/cmd/gobind@latest
        # Initialize gomobile and download dependencies
        gomobile init
        # Verify bind package is available
        go get golang.org/x/mobile/bind
        echo "Gomobile initialized successfully"
    
    - name: Prepare Go module
      run: |
        go work init
        go work use . ./tunnel ./mobile
        cd mobile
        go mod tidy
    
    - name: Build Go library
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        cd mobile
        echo "Building AAR with gomobile..."
        gomobile bind -v -target=android -androidapi=24 -o ../android/ech-workers.aar . || {
          echo "gomobile bind failed with exit code $?"
          exit 1
        }
        echo "gomobile bind completed successfully"
        cd ..
        ls -lh android/ech-workers.aar || {
          echo "AAR file was not created"
          ls -la android/
          exit 1
        }
        
    - name: Verify AAR file
      run: |
        if [ ! -f android/ech-workers.aar ]; then
          echo "Error: AAR file not found at android/ech-workers.aar"
          ls -la android/
          exit 1
        fi
        echo "AAR file found: $(ls -lh android/ech-workers.aar)"
        echo "AAR file size: $(stat -c%s android/ech-workers.aar) bytes"
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Clean Gradle cache for AAR
      run: |
        cd android
        chmod +x gradlew
        rm -rf .gradle/
        ./gradlew clean --no-daemon
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5
    
    - name: Verify AAR before build
      run: |
        echo "Checking AAR file before Gradle build..."
        ls -lh android/ech-workers.aar
        echo "Contents of android directory:"
        ls -la android/
        echo "Gradle will look for AAR in: $(cd android && pwd)"
    
    - name: Build APK (Debug)
      working-directory: ./android
      run: |
        echo "Building APK with Gradle..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Sign APK
      if: startsWith(github.ref, 'refs/tags/')
      working-directory: ./android
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --key-pass pass:$KEY_PASSWORD \
            --ks-key-alias $KEY_ALIAS \
            --out build/outputs/apk/release/ech-workers-signed.apk \
            build/outputs/apk/release/app-release-unsigned.apk
          rm keystore.jks
        else
          cp build/outputs/apk/release/app-release-unsigned.apk \
             build/outputs/apk/release/ech-workers-unsigned.apk
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ech-workers-apk
        path: |
          android/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/build/outputs/apk/debug/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
