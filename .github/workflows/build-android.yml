name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android NDK
      run: |
        echo "y" | sdkmanager "ndk;26.3.11579264"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.3.11579264" >> $GITHUB_ENV
    
    - name: Setup Go environment
      run: |
        go env -w GO111MODULE=on
        go env -w GOPROXY=https://proxy.golang.org,direct
    
    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        go install golang.org/x/mobile/cmd/gobind@latest
        export PATH=$PATH:$(go env GOPATH)/bin
        gomobile init
    
    - name: Build Go library
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        cd tunnel
        go mod download
        go mod verify
        gomobile bind -target=android -androidapi=24 -o ../android/src/main/jniLibs/workers.aar -v .
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build APK
      working-directory: ./android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --stacktrace
    
    - name: Sign APK
      if: startsWith(github.ref, 'refs/tags/')
      working-directory: ./android
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-pass pass:$KEYSTORE_PASSWORD \
            --key-pass pass:$KEY_PASSWORD \
            --ks-key-alias $KEY_ALIAS \
            --out build/outputs/apk/release/ech-workers-signed.apk \
            build/outputs/apk/release/app-release-unsigned.apk
          rm keystore.jks
        else
          cp build/outputs/apk/release/app-release-unsigned.apk \
             build/outputs/apk/release/ech-workers-unsigned.apk
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ech-workers-apk
        path: |
          android/build/outputs/apk/release/*.apk
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
