name: Build OpenWrt Package

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - arch: aarch64_generic
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/armsr/armv8/openwrt-sdk-23.05.5-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - arch: mipsel_24kc
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/ramips/mt7621/openwrt-sdk-23.05.5-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
    
    - name: Cache OpenWrt SDK
      id: cache-sdk
      uses: actions/cache@v4
      with:
        path: openwrt-sdk.tar.xz
        key: openwrt-sdk-${{ matrix.target.arch }}-${{ hashFiles('.github/workflows/build-openwrt.yml') }}
    
    - name: Download OpenWrt SDK
      if: steps.cache-sdk.outputs.cache-hit != 'true'
      run: |
        wget -q ${{ matrix.target.sdk_url }} -O openwrt-sdk.tar.xz
    
    - name: Extract SDK and setup
      run: |
        tar -xf openwrt-sdk.tar.xz
        mv openwrt-sdk-* openwrt-sdk
        # 只安装必需的依赖,避免 apt-get update
        sudo apt-get install -y --no-install-recommends build-essential libncurses5-dev
    
    - name: Build Go binary
      run: |
        # Determine target architecture
        case "${{ matrix.target.arch }}" in
          x86_64)
            export GOARCH=amd64
            ;;
          aarch64_generic)
            export GOARCH=arm64
            ;;
          mipsel_24kc)
            export GOARCH=mipsle
            export GOMIPS=softfloat
            ;;
        esac
        export GOOS=linux
        export CGO_ENABLED=0
        
        # Build static binary from root cmd directory
        go build -v -trimpath -ldflags "-s -w -X main.version=1.1.0" \
          -o ./openwrt/ech-workers ./cmd/ech-workers
    
    - name: Copy package files
      run: |
        mkdir -p openwrt-sdk/package/ech-workers
        
        # Copy OpenWrt package files and pre-compiled binary
        cp -r openwrt/Makefile openwrt/files openwrt-sdk/package/ech-workers/
        cp openwrt/ech-workers openwrt-sdk/package/ech-workers/
        
        # Copy LuCI app
        mkdir -p openwrt-sdk/package/luci-app-ech-workers
        cp -r openwrt/luci-app-ech-workers/* openwrt-sdk/package/luci-app-ech-workers/
    
    - name: Configure minimal build
      working-directory: ./openwrt-sdk
      run: |
        # 创建最小配置
        cat > .config <<EOF
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y
        CONFIG_ALL_NONSHARED=n
        CONFIG_ALL_KMODS=n
        CONFIG_ALL=n
        CONFIG_AUTOREMOVE=y
        EOF
        make defconfig
    
    - name: Build packages
      working-directory: ./openwrt-sdk
      run: |
        # Build ech-workers package
        echo "Building ech-workers package..."
        make package/ech-workers/compile V=s -j1 || {
          echo "Failed to build ech-workers package"
          exit 1
        }
        
        # Build luci-app package
        echo "Building luci-app-ech-workers package..."
        make package/luci-app-ech-workers/compile V=s -j1 || {
          echo "Failed to build luci-app-ech-workers package"
          exit 1
        }
        
        # List built packages
        echo "Listing built packages..."
        find bin/ -name "*.ipk" -ls || echo "No IPK files found"
    
    - name: Find packages
      id: find_packages
      working-directory: ./openwrt-sdk
      run: |
        # Find all built IPK packages
        if [ -d "bin/packages" ]; then
          PKG_PATH=$(find bin/packages -name "ech-workers_*.ipk" -o -name "luci-app-ech-workers_*.ipk")
        elif [ -d "bin/targets" ]; then
          PKG_PATH=$(find bin/targets -name "ech-workers_*.ipk" -o -name "luci-app-ech-workers_*.ipk")
        else
          echo "Error: Neither bin/packages nor bin/targets directory found"
          ls -la bin/ || echo "bin/ directory does not exist"
          exit 1
        fi
        
        echo "packages=$PKG_PATH" >> $GITHUB_OUTPUT
        echo "Found packages:"
        echo "$PKG_PATH"
    
    - name: Upload IPK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ech-workers-openwrt-${{ matrix.target.arch }}
        path: |
          openwrt-sdk/bin/packages/*/base/ech-workers_*.ipk
          openwrt-sdk/bin/packages/*/base/luci-app-ech-workers_*.ipk
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          openwrt-sdk/bin/packages/*/base/ech-workers_*.ipk
          openwrt-sdk/bin/packages/*/base/luci-app-ech-workers_*.ipk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
